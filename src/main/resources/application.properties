spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

spring.datasource.jdbc-url=jdbc:h2:~/test;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.mode=always

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.output.ansi.enabled=ALWAYS

spring.jackson.property-naming-strategy = SNAKE_CASE

#log 설정
logging.level.root=warn
logging.level.org.springframework=info
logging.level.org.hibernate=error
logging.level.imgscrap=debug

#message properties 설정
spring.messages.basename=messages/message
spring.messages.encoding=UTF-8

#이미지 관련 설정
img.save.path=C:/DEV/img/
img.save.path.org=org
img.save.path.thumbnail=thumbnail
img.save.thumnail.prefix=thumbnail
img.service.url=http://localhost:8080/img/

#activmq(jms)
activemq.broker.url=tcp://localhost:61616

#redis
spring.redis.host=localhost
spring.redis.port=6379